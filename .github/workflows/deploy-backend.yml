name: Deploy Backend to EC2

on:
  push:
    branches: [ main ]
    paths:
      - 'Lyn.Backend/**'
      - 'Lyn.Shared/**'
      - 'docker-compose.ec2.yml'   # ← ENDRET fra docker-compose.prod.yml
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Get EC2 Instance ID
        id: get-instance
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=lyn-backend-server" "Name=instance-state-name,Values=running" \
            --query "Reservations[0].Instances[0].InstanceId" \
            --output text \
            --region eu-north-1)
          echo "instance_id=$INSTANCE_ID" >> $GITHUB_OUTPUT
          echo "Found instance: $INSTANCE_ID"
      
      - name: Deploy to EC2 via SSM
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids ${{ steps.get-instance.outputs.instance_id }} \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "cd /home/ubuntu/Lyn",
              "git pull origin main",
              "docker compose -f docker-compose.ec2.yml down",           # ← ENDRET
              "docker compose -f docker-compose.ec2.yml up -d --build",  # ← ENDRET
              "echo Deployment completed"
            ]' \
            --region eu-north-1 \
            --output text \
            --query "Command.CommandId")
          
          echo "Command ID: $COMMAND_ID"
          
          # Wait for command to complete
          sleep 10
          
          # Get command status
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id ${{ steps.get-instance.outputs.instance_id }} \
            --region eu-north-1 \
            --query "StandardOutputContent" \
            --output text
