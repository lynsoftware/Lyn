name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.1)'
        required: true
        default: '1.0.0'

env:
  DOTNET_VERSION: '10.0.x'
  PROJECT_PATH: 'PasswordGenerator/PasswordGenerator.csproj'
  PROJECT_DIR: 'PasswordGenerator'

jobs:
  # ============================================
  # Android Build (AAB for Play Store)
  # ============================================
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: 'preview'

      - name: Install MAUI Workload
        run: dotnet workload install maui-android

      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > ${{ env.PROJECT_DIR }}/lynpassword.keystore

      - name: Restore Android only
        run: |
          dotnet restore ${{ env.PROJECT_PATH }} -p:TargetFrameworks=net10.0-android

      - name: Build Android AAB
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} \
            -c Release \
            -f net10.0-android \
            --no-restore \
            -p:EnableWindowsTargeting=true \
            -p:AndroidKeyStore=true \
            -p:AndroidSigningKeyStore=lynpassword.keystore \
            -p:AndroidSigningKeyAlias='${{ secrets.ANDROID_KEY_ALIAS }}' \
            -p:AndroidSigningKeyPass='${{ secrets.ANDROID_KEY_PASSWORD }}' \
            -p:AndroidSigningStorePass='${{ secrets.ANDROID_KEYSTORE_PASSWORD }}' \
            -p:AndroidPackageFormat=aab

      - name: Upload Android AAB
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: ${{ env.PROJECT_DIR }}/bin/Release/net10.0-android/publish/*.aab

  # ============================================
  # Android APK (for direct download)
  # ============================================
  build-android-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: 'preview'
      - name: Install MAUI Workload
        run: dotnet workload install maui-android
      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > ${{ env.PROJECT_DIR }}/lynpassword.keystore
      - name: Restore Android only
        run: |
          dotnet restore ${{ env.PROJECT_PATH }} -p:TargetFrameworks=net10.0-android
      - name: Build Android APK
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} \
            -c Release \
            -f net10.0-android \
            --no-restore \
            -p:EnableWindowsTargeting=true \
            -p:AndroidKeyStore=true \
            -p:AndroidSigningKeyStore=lynpassword.keystore \
            -p:AndroidSigningKeyAlias='${{ secrets.ANDROID_KEY_ALIAS }}' \
            -p:AndroidSigningKeyPass='${{ secrets.ANDROID_KEY_PASSWORD }}' \
            -p:AndroidSigningStorePass='${{ secrets.ANDROID_KEYSTORE_PASSWORD }}' \
            -p:AndroidPackageFormat=apk
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ${{ env.PROJECT_DIR }}/bin/Release/net10.0-android/publish/*.apk

  # ============================================
  # Windows Build (MSIX for Store)
  # ============================================
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: 'preview'
          
      - name: Install MAUI Workload
        run: dotnet workload install maui-windows
        
      - name: Import Certificate
        run: |
          $bytes = [Convert]::FromBase64String("${{ secrets.WINDOWS_CERTIFICATE_BASE64 }}")
          [IO.File]::WriteAllBytes("certificate.pfx", $bytes)
          $cert = Import-PfxCertificate -FilePath certificate.pfx -CertStoreLocation Cert:\CurrentUser\My -Password (ConvertTo-SecureString -String "${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}" -AsPlainText -Force)
          echo "CERT_THUMBPRINT=$($cert.Thumbprint)" >> $env:GITHUB_OUTPUT
        id: cert
        
      - name: Restore Windows only
        run: dotnet restore ${{ env.PROJECT_PATH }} -p:TargetFrameworks=net10.0-windows10.0.19041.0 -r win-x64 -p:PublishReadyToRun=false
        
      - name: Build Windows MSIX
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} `
            -c Release `
            -f net10.0-windows10.0.19041.0 `
            -r win-x64 `
            --no-restore `
            -p:PublishReadyToRun=false `
            -p:PackageCertificateThumbprint="${{ steps.cert.outputs.CERT_THUMBPRINT }}"
            
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: ${{ env.PROJECT_DIR }}/bin/Release/net10.0-windows10.0.19041.0/win-x64/AppPackages/**/*.msix
          
  # ============================================
  # Windows Installer (Inno Setup)
  # ============================================
  build-windows-installer:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: 'preview'

      - name: Install MAUI Workload
        run: dotnet workload install maui-windows
        
      - name: Restore Windows only
        run: dotnet restore ${{ env.PROJECT_PATH }} -p:TargetFrameworks=net10.0-windows10.0.19041.0 -r win-x64 -p:PublishReadyToRun=false

      - name: Build Windows (Self-contained)
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} `
            -c Release `
            -f net10.0-windows10.0.19041.0 `
            -r win-x64 `
            --no-restore `
            --self-contained true `
            -p:PublishSingleFile=false `
            -p:PublishReadyToRun=false `
            -p:WindowsPackageType=None

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Extract version from tag
        id: version
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          if ([string]::IsNullOrEmpty($version)) { $version = "1.0.0" }
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT

      - name: Build Installer
        run: |
          $env:APP_VERSION = "${{ steps.version.outputs.VERSION }}"
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "${{ env.PROJECT_DIR }}\installer.iss"

      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: ${{ env.PROJECT_DIR }}/Output/*.exe

  # ============================================
  # iOS Build
  # ============================================
  build-ios:
    runs-on: macos-26
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: 'preview'

      - name: Install MAUI Workload
        run: dotnet workload install maui-ios

      - name: Import Apple Certificate
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          p12-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}

      - name: Install Apple Provisioning Profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}" | base64 -d > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      - name: Restore iOS only
        run: dotnet restore ${{ env.PROJECT_PATH }} -p:TargetFrameworks=net10.0-ios -r ios-arm64

      - name: Build iOS
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} \
            -c Release \
            -f net10.0-ios \
            --no-restore \
            -p:ArchiveOnBuild=true \
            -p:CodesignKey="${{ secrets.APPLE_CODESIGN_IDENTITY }}" \
            -p:CodesignProvision="${{ secrets.IOS_PROVISIONING_PROFILE_NAME }}"

      - name: Upload iOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: ${{ env.PROJECT_DIR }}/bin/Release/net10.0-ios/ios-arm64/publish/*.ipa

  # ============================================
  # macOS Build
  # ============================================
  build-macos:
    runs-on: macos-26
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: 'preview'
      - name: Install MAUI Workload
        run: dotnet workload install maui-maccatalyst
      - name: Import Apple Distribution Certificate
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          p12-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
      - name: Import Installer Certificate
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.APPLE_INSTALLER_CERT_BASE64 }}
          p12-password: ${{ secrets.APPLE_INSTALLER_CERT_PASSWORD }}
          create-keychain: false
      - name: Install Apple Provisioning Profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.MACOS_PROVISIONING_PROFILE_BASE64 }}" | base64 -d > ~/Library/MobileDevice/Provisioning\ Profiles/mac_profile.provisionprofile
      - name: Restore macOS only
        run: dotnet restore ${{ env.PROJECT_PATH }} -p:TargetFrameworks=net10.0-maccatalyst
      - name: Build macOS
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} \
            -c Release \
            -f net10.0-maccatalyst \
            --no-restore \
            -p:ArchiveOnBuild=true \
            -p:CodesignKey="${{ secrets.APPLE_CODESIGN_IDENTITY }}" \
            -p:CodesignProvision="${{ secrets.MACOS_PROVISIONING_PROFILE_NAME }}"
      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: ${{ env.PROJECT_DIR }}/bin/Release/net10.0-maccatalyst/maccatalyst-arm64/publish/*.pkg

  # ============================================
  # macOS DMG Build (for website download)
  # ============================================
  build-macos-dmg:
    runs-on: macos-26
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: 'preview'
          
      - name: Install MAUI Workload
        run: dotnet workload install maui-maccatalyst
        
      - name: Import Developer ID Certificate
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.APPLE_DEVELOPERID_CERT_BASE64 }}
          p12-password: ${{ secrets.APPLE_DEVELOPERID_CERT_PASSWORD }}
      - name: Restore macOS only
        run: dotnet restore ${{ env.PROJECT_PATH }} -p:TargetFrameworks=net10.0-maccatalyst
        
      - name: Build macOS (Developer ID)
        run: |
          dotnet build ${{ env.PROJECT_PATH }} \
            -c Release \
            -f net10.0-maccatalyst \
            --no-restore \
            -p:CreatePackage=false \
            -p:EnableWindowsTargeting=true \
            -p:CodesignKey="${{ secrets.APPLE_DEVELOPERID_IDENTITY }}" \
            -p:CodesignProvision="" \
            -p:EnableCodeSigning=true \
            -p:UseHardenedRuntime=true
            
      - name: Re-sign with hardened runtime
        run: |
          APP_PATH="${{ env.PROJECT_DIR }}/bin/Release/net10.0-maccatalyst/maccatalyst-arm64/Lyn Password Generator.app"
          codesign --force --deep --options runtime --sign "${{ secrets.APPLE_DEVELOPERID_IDENTITY }}" "$APP_PATH"
          
      - name: Create DMG
        run: |
          APP_PATH="${{ env.PROJECT_DIR }}/bin/Release/net10.0-maccatalyst/maccatalyst-arm64/Lyn Password Generator.app"
          hdiutil create -volname "Lyn Password Generator" -srcfolder "$APP_PATH" -ov -format UDZO LynPasswordGenerator.dmg
          
      - name: Setup App Store Connect API Key
        run: |
          mkdir -p ~/private_keys
          echo "${{ secrets.APPSTORE_API_PRIVATE_KEY }}" > ~/private_keys/AuthKey_${{ secrets.APPSTORE_API_KEY_ID }}.p8
          
      - name: Notarize DMG
        run: |
          xcrun notarytool submit LynPasswordGenerator.dmg \
            --key ~/private_keys/AuthKey_${{ secrets.APPSTORE_API_KEY_ID }}.p8 \
            --key-id ${{ secrets.APPSTORE_API_KEY_ID }} \
            --issuer ${{ secrets.APPSTORE_API_ISSUER_ID }} \
            --wait
            
      - name: Staple DMG
        run: xcrun stapler staple LynPasswordGenerator.dmg
        
      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: LynPasswordGenerator.dmg
  
  # ============================================
  # Create GitHub Release
  # ============================================
  create-release:
    needs: [build-android, build-android-apk, build-windows, build-windows-installer, build-ios, build-macos, build-macos-dmg]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/android-aab/*
            artifacts/android-apk/*
            artifacts/windows-build/*
            artifacts/windows-installer/*
            artifacts/ios-build/*
            artifacts/macos-build/*
            artifacts/macos-dmg/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  # ============================================
  # Publish to Google Play Store
  # ============================================
  publish-play-store:
    needs: [build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download AAB
        uses: actions/download-artifact@v4
        with:
          name: android-aab
          path: artifacts/android
  
      - name: Publish to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.lynsoftware.lynpasswordgenerator
          releaseFiles: artifacts/android/*.aab
          track: production
          status: draft
  # ============================================
  # Publish to Microsoft Store
  # ============================================
  publish-microsoft-store:
    needs: [build-windows]
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download MSIX
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: artifacts/windows

      - name: Setup Microsoft Store CLI
        uses: microsoft/setup-msstore-cli@v1

      - name: Configure Store Credentials
        run: |
          msstore reconfigure `
            --tenantId ${{ secrets.MICROSOFT_STORE_TENANT_ID }} `
            --clientId ${{ secrets.MICROSOFT_STORE_CLIENT_ID }} `
            --clientSecret ${{ secrets.MICROSOFT_STORE_CLIENT_SECRET }} `
            --sellerId ${{ secrets.MICROSOFT_STORE_SELLER_ID }}

      - name: Publish to Microsoft Store
        run: |
          $msixFile = Get-ChildItem -Path artifacts/windows -Filter *.msix -Recurse | Select-Object -First 1
          msstore publish $msixFile.FullName --id ${{ secrets.MICROSOFT_STORE_PRODUCT_ID }} --skipSubmit

  # ============================================
  # Publish to App Store (iOS & macOS)
  # ============================================
  publish-app-store:
    needs: [build-ios, build-macos]
    runs-on: macos-26
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download iOS IPA
        uses: actions/download-artifact@v4
        with:
          name: ios-build
          path: artifacts/ios

      - name: Download macOS PKG
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: artifacts/macos

      - name: Setup App Store Connect API Key
        run: |
          mkdir -p ~/private_keys
          echo "${{ secrets.APPSTORE_API_PRIVATE_KEY }}" > ~/private_keys/AuthKey_${{ secrets.APPSTORE_API_KEY_ID }}.p8

      - name: Upload iOS to App Store Connect
        run: |
          IPA_FILE=$(find artifacts/ios -name "*.ipa" | head -1)
          if [ -n "$IPA_FILE" ]; then
            xcrun altool --upload-app \
              --type ios \
              --file "$IPA_FILE" \
              --apiKey ${{ secrets.APPSTORE_API_KEY_ID }} \
              --apiIssuer ${{ secrets.APPSTORE_API_ISSUER_ID }}
          fi

      - name: Upload macOS to App Store Connect
        run: |
          PKG_FILE=$(find artifacts/macos -name "*.pkg" | head -1)
          if [ -n "$PKG_FILE" ]; then
            xcrun altool --upload-app \
              --type macos \
              --file "$PKG_FILE" \
              --apiKey ${{ secrets.APPSTORE_API_KEY_ID }} \
              --apiIssuer ${{ secrets.APPSTORE_API_ISSUER_ID }}
          fi
    
  # ============================================
  # Upload to Website
  # ============================================
  upload-to-website:
    needs: [build-android, build-android-apk, build-windows, build-windows-installer, build-ios, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    continue-on-error: true
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload APK to website
        run: |
          APK_FILE=$(find artifacts/android-apk -name "*.apk" | head -1)
          if [ -n "$APK_FILE" ]; then
            curl -X POST "${{ secrets.WEBSITE_API_URL }}/api/apprelease/upload" \
              -H "X-Api-Key: ${{ secrets.RELEASE_API_KEY }}" \
              -F "Version=${{ steps.version.outputs.VERSION }}" \
              -F "Type=AndroidApk" \
              -F "File=@$APK_FILE" \
              -F "ReleaseNotes=Release v${{ steps.version.outputs.VERSION }}"
          fi

      - name: Upload AAB to website
        run: |
          AAB_FILE=$(find artifacts/android-aab -name "*.aab" | head -1)
          if [ -n "$AAB_FILE" ]; then
            curl -X POST "${{ secrets.WEBSITE_API_URL }}/api/apprelease/upload" \
              -H "X-Api-Key: ${{ secrets.RELEASE_API_KEY }}" \
              -F "Version=${{ steps.version.outputs.VERSION }}" \
              -F "Type=AndroidPlayStore" \
              -F "File=@$AAB_FILE" \
              -F "ReleaseNotes=Release v${{ steps.version.outputs.VERSION }}"
          fi

      - name: Upload Windows Installer to website
        run: |
          EXE_FILE=$(find artifacts/windows-installer -name "*.exe" | head -1)
          if [ -n "$EXE_FILE" ]; then
            curl -X POST "${{ secrets.WEBSITE_API_URL }}/api/apprelease/upload" \
              -H "X-Api-Key: ${{ secrets.RELEASE_API_KEY }}" \
              -F "Version=${{ steps.version.outputs.VERSION }}" \
              -F "Type=WindowsInstaller" \
              -F "File=@$EXE_FILE" \
              -F "ReleaseNotes=Release v${{ steps.version.outputs.VERSION }}"
          fi

      - name: Upload MSIX to website
        run: |
          MSIX_FILE=$(find artifacts/windows-build -name "*.msix" | head -1)
          if [ -n "$MSIX_FILE" ]; then
            curl -X POST "${{ secrets.WEBSITE_API_URL }}/api/apprelease/upload" \
              -H "X-Api-Key: ${{ secrets.RELEASE_API_KEY }}" \
              -F "Version=${{ steps.version.outputs.VERSION }}" \
              -F "Type=WindowsStore" \
              -F "File=@$MSIX_FILE" \
              -F "ReleaseNotes=Release v${{ steps.version.outputs.VERSION }}"
          fi

      - name: Upload iOS to website
        run: |
          IPA_FILE=$(find artifacts/ios-build -name "*.ipa" | head -1)
          if [ -n "$IPA_FILE" ]; then
            curl -X POST "${{ secrets.WEBSITE_API_URL }}/api/apprelease/upload" \
              -H "X-Api-Key: ${{ secrets.RELEASE_API_KEY }}" \
              -F "Version=${{ steps.version.outputs.VERSION }}" \
              -F "Type=iOS" \
              -F "File=@$IPA_FILE" \
              -F "ReleaseNotes=Release v${{ steps.version.outputs.VERSION }}"
          fi

      - name: Upload macOS to website
        run: |
          PKG_FILE=$(find artifacts/macos-build -name "*.pkg" | head -1)
          if [ -n "$PKG_FILE" ]; then
            curl -X POST "${{ secrets.WEBSITE_API_URL }}/api/apprelease/upload" \
              -H "X-Api-Key: ${{ secrets.RELEASE_API_KEY }}" \
              -F "Version=${{ steps.version.outputs.VERSION }}" \
              -F "Type=MacOS" \
              -F "File=@$PKG_FILE" \
              -F "ReleaseNotes=Release v${{ steps.version.outputs.VERSION }}"
          fi

      
      - name: Upload macOS DMG to website
        run: |
          DMG_FILE=$(find artifacts/macos-dmg -name "*.dmg" | head -1)
          if [ -n "$DMG_FILE" ]; then
            curl -X POST "${{ secrets.WEBSITE_API_URL }}/api/apprelease/upload" \
              -H "X-Api-Key: ${{ secrets.RELEASE_API_KEY }}" \
              -F "Version=${{ steps.version.outputs.VERSION }}" \
              -F "Type=MacOSDmg" \
              -F "File=@$DMG_FILE" \
              -F "ReleaseNotes=Release v${{ steps.version.outputs.VERSION }}"
          fi
