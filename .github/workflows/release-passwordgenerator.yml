name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.1)'
        required: true
        default: '1.0.0'

env:
  DOTNET_VERSION: '10.0.x'
  PROJECT_PATH: 'PasswordGenerator/PasswordGenerator.csproj'
  PROJECT_DIR: 'PasswordGenerator'

jobs:
  # ============================================
  # Android Build
  # ============================================
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: 'preview'

      - name: Install MAUI Workload
        run: dotnet workload install maui-android

      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > ${{ env.PROJECT_DIR }}/lynpassword.keystore

      - name: Build Android
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} \
            -c Release \
            -f net10.0-android \
            -p:AndroidKeyStore=true \
            -p:AndroidSigningKeyStore=lynpassword.keystore \
            -p:AndroidSigningKeyAlias=${{ secrets.ANDROID_KEY_ALIAS }} \
            -p:AndroidSigningKeyPass=${{ secrets.ANDROID_KEY_PASSWORD }} \
            -p:AndroidSigningStorePass=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: |
            ${{ env.PROJECT_DIR }}/bin/Release/net10.0-android/publish/*.aab
            ${{ env.PROJECT_DIR }}/bin/Release/net10.0-android/publish/*.apk

  # ============================================
  # Windows Build
  # ============================================
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: 'preview'

      - name: Install MAUI Workload
        run: dotnet workload install maui-windows

      - name: Decode Certificate
        run: |
          $bytes = [Convert]::FromBase64String("${{ secrets.WINDOWS_CERTIFICATE_BASE64 }}")
          [IO.File]::WriteAllBytes("certificate.pfx", $bytes)

      - name: Build Windows MSIX
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} `
            -c Release `
            -f net10.0-windows10.0.19041.0 `
            -p:PackageCertificateThumbprint="" `
            -p:PackageCertificateKeyFile="$PWD\certificate.pfx" `
            -p:PackageCertificatePassword="${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}"

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: ${{ env.PROJECT_DIR }}/bin/Release/net10.0-windows10.0.19041.0/win10-x64/AppPackages/**/*.msix

  # ============================================
  # iOS Build
  # ============================================
  build-ios:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: 'preview'

      - name: Install MAUI Workload
        run: dotnet workload install maui-ios

      - name: Import Apple Certificate
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          p12-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}

      - name: Install Apple Provisioning Profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}" | base64 -d > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      - name: Build iOS
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} \
            -c Release \
            -f net10.0-ios \
            -p:ArchiveOnBuild=true \
            -p:CodesignKey="${{ secrets.APPLE_CODESIGN_IDENTITY }}" \
            -p:CodesignProvision="${{ secrets.IOS_PROVISIONING_PROFILE_NAME }}"

      - name: Upload iOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: ${{ env.PROJECT_DIR }}/bin/Release/net10.0-ios/ios-arm64/publish/*.ipa

  # ============================================
  # macOS Build
  # ============================================
  build-macos:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: 'preview'

      - name: Install MAUI Workload
        run: dotnet workload install maui-maccatalyst

      - name: Import Apple Certificate
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          p12-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}

      - name: Install Apple Provisioning Profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.MACOS_PROVISIONING_PROFILE_BASE64 }}" | base64 -d > ~/Library/MobileDevice/Provisioning\ Profiles/mac_profile.provisionprofile

      - name: Build macOS
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} \
            -c Release \
            -f net10.0-maccatalyst \
            -p:ArchiveOnBuild=true \
            -p:CodesignKey="${{ secrets.APPLE_CODESIGN_IDENTITY }}" \
            -p:CodesignProvision="${{ secrets.MACOS_PROVISIONING_PROFILE_NAME }}"

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: ${{ env.PROJECT_DIR }}/bin/Release/net10.0-maccatalyst/maccatalyst-arm64/publish/*.pkg

  # ============================================
  # Create GitHub Release
  # ============================================
  create-release:
    needs: [build-android, build-windows, build-ios, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/android-build/*
            artifacts/windows-build/*
            artifacts/ios-build/*
            artifacts/macos-build/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
