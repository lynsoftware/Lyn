name: Delete old artifacts (keep latest 3)
on:
  schedule:
    - cron: '0 3 * * 1'
  workflow_dispatch:

jobs:
  delete-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Delete old artifacts but keep latest 3
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const daysOld = 7;
            const keepLatest = 3;
            const cutoff = new Date();
            cutoff.setDate(cutoff.getDate() - daysOld);

            const artifacts = await github.paginate(
              github.rest.actions.listArtifactsForRepo,
              {
                owner: context.repo.owner,
                repo: context.repo.repo,
                per_page: 100,
              }
            );

            artifacts.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

            const artifactsToDelete = artifacts
              .slice(keepLatest)
              .filter(artifact => new Date(artifact.created_at) < cutoff);

            console.log(`Total artifacts: ${artifacts.length}`);
            console.log(`Artifacts to delete: ${artifactsToDelete.length}`);

            for (const artifact of artifactsToDelete) {
              console.log(`Deleting: ${artifact.name} (created: ${artifact.created_at})`);
              await github.rest.actions.deleteArtifact({
                owner: context.repo.owner,
                repo: context.repo.repo,
                artifact_id: artifact.id,
              });
            }

            console.log('Cleanup complete!');
